# 如果你的站点使用 'https'，请确保你的 baseURL 不是 'http'，
# 否则你的站点地图 (sitemap) 将包含 http 链接（而不是 https），这会影响 Google 对你的 URL 索引。
baseURL: "https://merry-cocada-67b780.netlify.app/"
title: Tian Zhihao
theme: PaperMod

defaultContentLanguage: zh-cn # 设置默认内容语言为中文
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false # 不构建草稿
buildFuture: false # 不构建未来的内容
buildExpired: false # 不构建已过期内容
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"] # 默认的主分区

minify:
  disableXML: true
  # minifyOutput: true # 启用最小化输出 (Minify Output)

pagination:
  disableAliases: false
  pagerSize: 5 # 每页显示的文章数量

languages:

  # --- 中文配置块 (作为默认语言) ---
  zh-cn:
    languageName: "中文" # 在语言切换器中显示的名称
    title: "Tian Zhihao" # 如果需要与英文不同的标题
    weight: 1 # 设置最小权重，作为默认语言
    menu:
      main:
        - name: 归档
          url: archives
          weight: 5
        - name: 搜索
          url: search/
          weight: 10
        - name: 标签
          url: tags/
          weight: 15

  # --- 英文配置块 ---
  en:
    languageName: "English"
    weight: 2 # 权重次于中文
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10



outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # 启用谷歌分析、opengraph、twitter-cards 和 schema 所需
  description: "田志浩的个人技术博客，分享编程、前端、AI 等学习心得和生活记录"
  author: Tian Zhihao
  # author: ["我", "你"] # 多个作者

  defaultTheme: auto # 默认主题：auto (跟随系统), dark, light
  # disableThemeToggle: true # 禁用主题切换按钮
  ShowShareButtons: true # 显示分享按钮
  ShowReadingTime: true # 显示阅读时间
  # disableSpecial1stPost: true # 禁用特殊的第一篇文章样式
  displayFullLangName: true # 显示完整的语言名称 (例如: Chinese)
  ShowPostNavLinks: true # 显示文章导航链接（上一篇/下一篇）
  ShowBreadCrumbs: true # 显示面包屑导航
  ShowCodeCopyButtons: true # 显示代码块的复制按钮
  ShowRssButtonInSectionTermList: true # 在分类/标签列表页显示 RSS 按钮
  ShowAllPagesInArchive: true # 在归档页显示所有页面
  ShowPageNums: true # 显示页码
  ShowToc: true # 显示文章目录
  # comments: false # 禁用评论
  images: ["images/papermod-cover.png"] # 默认的社交媒体分享图片

  profileMode:
    enabled: false # 禁用个人资料模式
    title: PaperMod
    imageUrl: "#"
    imageTitle: 我的图片
    # imageWidth: 120 # 图片宽度
    # imageHeight: 120 # 图片高度
    buttons:
      - name: 归档
        url: archives
      - name: 标签
        url: tags

  homeInfoParams:
    Title: "Tian Zhihao"
    Content: >
      👋 欢迎来到Tian Zhihao 的个人博客

      - 分享我在编程、前端、后端、AI 技术等方面的学习心得，也记录一些生活趣事和成长过程。

      - 希望这个小站能帮到和我一样热爱技术的人。

